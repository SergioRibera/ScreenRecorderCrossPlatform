<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'image-src'; script-src 'self' 'unsafe-inline' keyword; img-src 'self' data: *">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self' 'image-src'; script-src 'self' 'unsafe-inline' keyword">
    <title>Screen Recorder</title>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css">

  </head>
  <body>
    <div class="container-fluid text-center py-3 h-100 w-100">
      <h1>Screen Recorder</h1>
      <h5>Made with <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-suit-heart-fill" fill="#ff5757" xmlns="http://www.w3.org/2000/svg">
        <path d="M4 1c2.21 0 4 1.755 4 3.92C8 2.755 9.79 1 12 1s4 1.755 4 3.92c0 3.263-3.234 4.414-7.608 9.608a.513.513 0 0 1-.784 0C3.234 9.334 0 8.183 0 4.92 0 2.755 1.79 1 4 1z"/>
      </svg> by <a href="https://sergioribera.com" target="_blank">SergioRibera</a></h5>
      
      <div class="d-flex px-3 justify-content-center mt-5 pt-3">
        <div class="d-inline-flex">
          <div class="form-group mx-1">
            <input type="text" name="saveFolder" id="saveFolder" class="form-control pointer" readonly data-container="body" data-toggle="popover" data-placement="bottom" data-content="Esta es la carpeta donde se guardaran las grabaciones. Puedes hacer click para cambiar la carpeta">
          </div>
          <button class="mx-1 my-auto ml-3 btn btn-outline-secondary" id="selectRecord" data-container="body" data-toggle="popover" data-placement="bottom" data-content="Elige el elemento que desees transmitir">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-window" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M14 2H2a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1zM2 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2H2z"/>
              <path fill-rule="evenodd" d="M15 6H1V5h14v1z"/>
              <path d="M3 3.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm1.5 0a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm1.5 0a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"/>
            </svg>
          </button>
          <button id="btn_record" class="btn btn-outline-primary mx-1 my-auto">Start</button>
          <button id="btn_stop" class="btn btn-warning mx-1 my-auto" disabled>Stop</button>
        </div>
      </div>
      <hr/>
      <div class="px-2">
        <video class="w-100" muted></video>
      </div>
    </div>

    <div class="modal fade" id="selectDevice" tabindex="-1" aria-labelledby="selectDeviceLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header pb-0">
            <!--<h5 class="modal-title" id="selectDeviceLabel">Modal title</h5>-->
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item" role="presentation">
                <a class="nav-link active" id="screens-tab" data-toggle="tab" href="#screens" role="tab" aria-controls="screens" aria-selected="true">Pantallas</a>
              </li>
              <li class="nav-item" role="presentation">
                <a class="nav-link" id="apps-tab" data-toggle="tab" href="#apps" role="tab" aria-controls="apps" aria-selected="false">Aplicaciones</a>
              </li>
            </ul>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="screens" role="tabpanel" aria-labelledby="screens-tab"></div>
              <div class="tab-pane fade" id="apps" role="tabpanel" aria-labelledby="apps-tab"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Librerias -->
    <script>window.$ = window.jQuery = require('../node_modules/jquery/dist/jquery.min.js');</script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/popper.js/dist/umd/popper.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <!-- End Librerias -->
    <script defer src="./js/app.js"></script>
  </body>
</html>
